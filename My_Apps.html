<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        a {
            display: inline-block;
            color: white;
            background-color: #333;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar dynamically loaded here -->
    <div id="navbar-container"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
    </script>
    <h1>Welcome to My Apps</h1>
    <div class="content">
        <p>Mineral locator for the state of Michigan</p>
        <a href="minerals.html">Go to Minerals Locator</a>
    </div>
</body>
</html>
